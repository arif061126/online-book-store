<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Online Book Store</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="shortcut icon" href="#">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <!--<link href="css/styles.css" rel="stylesheet" />-->
</head>
<body>

<div class="d-flex" id="wrapper">
  <!-- Sidebar-->
  <div class="border-end bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading border-bottom bg-light">
      <a class="nav-link text-center text-black fw-bold" routerLink="/">Online Book Store</a>
    </div>
    <div class="list-group list-group-flush">
      <app-book-category></app-book-category>
    </div>
  </div>
  <!-- Page content wrapper-->
  <div id="page-content-wrapper">

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <!--<a class="navbar-brand" href="#!">Online Book Store</a>-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#!">All Products</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
              </ul>
            </li>
          </ul>
          <div class="container">
            <form class="d-flex">
              <button class="btn btn-outline-dark" type="submit">
                <i class="bi-cart-fill me-1"></i>
                Cart
                <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
              </button>
            </form>
          </div>
          <div class="container">
            <app-search></app-search>
          </div>
        </div>
      </div>
    </nav>
    <!-- Section-->
    <section class="py-5">
      <div class="container px-4 px-lg-5 mt-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 row-cols-sm-1 row-cols-sm-1 justify-content-center">
<!--          to display book image-->
          <div class="container">
            <div class="col-12 col-md-4 text-center">
              <div class="thumbnail">
                <img class="card-img-top img-responsive" style="height: 300px; width: 250px; margin-left: 50px" src="{{book.imageUrl}}">
              </div>
            </div>
          </div>
<!--          to display book info-->
          <div class="container m-auto p-1">
            <div class="col-12 col-md-8">
              <h3>{{book.name}}</h3>
              <hr>
              <p>{{book.description}}</p>
              <hr>
              <h4>Price: {{book.unitPrice | currency:"EUR":"symbol"}}</h4>
              <hr>
              <h6>Quantity available: {{book.unitsInStock}} <span>pcs</span></h6>
              <hr>
              <a routerLink="" class="btn btn-outline-success"><i class="fas fa-arrow-left"></i> Back</a>&nbsp;&nbsp;
              <a href="#" class="btn btn-outline-warning">Add to Cart <i class="fas fa-cart-arrow-down"></i></a>
            </div>
          </div>

        </div>

      </div>
    </section>
  </div>
</div>
<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

</body>
</html>
