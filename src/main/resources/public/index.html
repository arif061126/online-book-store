  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(){

      window.addEventListener('scroll', function() {

        if (window.scrollY > 50) {
          document.getElementById('navbar_top').classList.add('fixed-top');
          document.getElementById('drop-down').style.display='block';
          //document.getElementById('drop-down').classList.remove("hidden");
          document.getElementById('drop-down').classList.add('fixed-top');
          document.getElementById('drop-down').classList.add('p-3');
          //document.getElementById('sidebar-wrapper').classList.add('fixed-top');
          // add padding top to show content behind navbar
          navbar_height = document.querySelector('.navbar').offsetHeight;
          document.body.style.paddingTop = navbar_height + 'px';
        } else {
          document.getElementById('navbar_top').classList.remove('fixed-top');
          //document.getElementById('drop-down').classList.remove('fixed-top');
          //document.getElementById('drop-down').classList.remove('p-3');
          document.getElementById('drop-down').style.display='none';
          //document.getElementById('drop-down').classList.add('hidden');
          //document.getElementById('sidebar-wrapper').classList.remove('fixed-top');
          // remove padding top from body
          document.body.style.paddingTop = '0';
        }
      });
    });
    // DOMContentLoaded  end
  </script>
