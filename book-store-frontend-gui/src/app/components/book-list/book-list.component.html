<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

          <div class="col mb-5" *ngFor="let book of books">
            <div class="card h-100">
              <!-- Sale badge-->
              <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
              <!-- Product image-->
              <a routerLink="/books/{{book.id}}">
                <img class="card-img-top img-responsive" style="height: 380px" src={{book.imageUrl}} alt="..." />
              </a>
              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center">
                  <!-- Product name-->
                  <h5 class="fw-bolder">
                    <a routerLink="/books/{{book.id}}" class="nav-link text-success">{{book.name}}</a>
                  </h5>
                  <p class="text-center"> {{book.description}}</p>
                  <!-- Product reviews-->
                  <div class="d-flex justify-content-center small text-warning mb-2">
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                  </div>
                  <!-- Product price-->
                  <span class="text-muted text-decoration-line-through"></span>
                  {{book.unitPrice | currency:"EUR":"symbol"}}
                </div>
              </div>
              <!-- Product actions-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="addToCart(book)">Add to cart</a></div>
              </div>
            </div>
          </div>

        </div>

  <div *ngIf="books?.length==0" class="col-md-12 text-center fw-bold alert-warning">
    No Book Found!
  </div>
<!--      pagination-->
<div class="container">
  <div class="row">
    <!--         handle page-size-->
    <div class="col">

      <!--<select (change)="handlePageSizeChange($event)">
        <option *ngFor="let size of pageSizes" [value]="size">
          {{ size }}
        </option>
      </select>-->
      <div class="row">

        <div class="col">
          <span class="mr-2">Items per Page:</span>
        </div>
        <div class="col">
          <select (change)="updatePageSize($event.target.value)" class="form-control-sm">
            <option selected>3</option>
            <option>6</option>
            <option>10</option>
            <option>20</option>
          </select>
        </div>
      </div>
    </div>
    <!--         handle pagination-->
    <div class="col">
      <!--<jw-pagination [items]="books"
                     (changePage)="pageClick($event)"
                     [pageSize]="pageSize"></jw-pagination> for client side pagination-->

      <!--server side pagination-->

      <ngb-pagination [(page)]="currentPage"
                      [pageSize]="pageSize"
                      [collectionSize]="totalRecords"
                      (pageChange)="listBooksById()"
                      class="d-flex justify-content-end">
        <ng-template ngbPaginationFirst>First</ng-template>
        <ng-template ngbPaginationLast>Last</ng-template>
        <ng-template ngbPaginationPrevious>Prev</ng-template>
        <ng-template ngbPaginationNext>Next</ng-template>

      </ngb-pagination>

    </div>
  </div>
</div>
